<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Yes No Cat Page</title>

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <button class="btn btn-info" id="goButton" onClick="goClicked()">Lets go (click me)</button>
  <div class="container" id="mainContent">
    <p class="normal"><span id="name"></span><span id="restOfWords"></span></p>
    <div id="imageOfUs"></div>
    <div id="buttons">
        <button type="button" class="btn btn-success btn-lg" onClick="yesClicked(300, 300, null, null, 1);">Yes!</button>
        <button type="button" class="btn btn-danger btn-lg" onClick="noClicked()">Nope</button>
    </div>
</div>

  <script src="scripts.js"></script>
</body>
</html>
